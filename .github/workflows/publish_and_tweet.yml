name: Publish and Tweet
on:
  push:
    branches: [main]
jobs:
  publish:
      name: Publish
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Publish Crate.
          run: cargo publish --token ${{ secrets.CRATES_API_KEY }}
  tweet:
    name: Tweet
    runs-on: ubuntu-latest
    #needs: publish
    steps:
      - uses: Eomm/why-don-t-you-tweet@v1
        with:
          tweet-message: "Updated BundleBee #dev #rust https://github.com/xxninjabunnyxx/bundlebee"
        env:
          consumer-key: ${{ secrets.TWITTER_CONSUMER_KEY }}
          consumer-secret: ${{ secrets.TWITTER_CONSUMER_KEY_SECRET }}
          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
